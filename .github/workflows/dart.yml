name: Flutter FVM Release

on:
  push:
    tags:
      - 'v*'     # run when you push tags like v1.0.0
      - 'release-*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”¹ Checkout source code
        uses: actions/checkout@v4

      - name: ğŸ”¹ Read Flutter version from .fvmrc
        id: fvm
        run: |
          echo "version=$(jq -r '.flutterSdkVersion' .fvmrc)" >> $GITHUB_OUTPUT

      - name: ğŸ”¹ Setup Flutter via FVM
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ steps.fvm.outputs.version }}
          channel: stable
          cache: true

      - name: ğŸ”¹ Show Flutter version
        run: flutter --version

      - name: ğŸ”¹ Get dependencies
        run: flutter pub get

      - name: ğŸ”¹ Analyze code
        run: flutter analyze

      # Optional test step
      - name: ğŸ”¹ Run tests (if any)
        run: flutter test || echo "âš ï¸ No tests found, skipping."

      # === ANDROID BUILD ===
      - name: ğŸ“¦ Build Android release APK
        run: flutter build apk --release

      # === iOS BUILD ===
      - name: ğŸ Build iOS (no codesign)
        run: flutter build ios --no-codesign

      # === UPLOAD RELEASES ===
      - name: ğŸª¶ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flutter_builds
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/ios/iphoneos/*.app
          if-no-files-found: ignore

      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/ios/iphoneos/*.app
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
